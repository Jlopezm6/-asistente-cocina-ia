<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Cocina IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Asistente de Cocina IA</h1>
        <p>Tu planificador nutricional con 4 modos inteligentes.</p>
        
        <div class="motivational-quote" id="motivational-quote">
            <p>✨ Estás a un paso de empezar a mejorar tu salud</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="receta-ingredientes">Receta por Ingredientes</button>
            <button class="tab-button" data-tab="limpia-neveras">Limpia-Neveras</button>
            <button class="tab-button" data-tab="adaptador-inteligente">Adaptador Inteligente</button>
            <button class="tab-button" data-tab="plan-semanal">Plan Semanal</button>
        </div>

        <!-- Contenido de las Pestañas -->
        <div id="receta-ingredientes" class="tab-content active">
            <textarea id="ingredientes-principales" placeholder="Ej: pollo, tomates..."></textarea>
        </div>
        <div id="limpia-neveras" class="tab-content">
            <textarea id="ingredientes-nevera" placeholder="Lista completa de ingredientes..."></textarea>
        </div>
        <div id="adaptador-inteligente" class="tab-content">
            <textarea id="receta-original" placeholder="Pega la receta a adaptar..."></textarea>
            <textarea id="cambios-solicitados" placeholder="¿Qué cambios quieres?"></textarea>
        </div>
        <div id="plan-semanal" class="tab-content">
            <input type="number" id="calorias-objetivo" placeholder="Calorías diarias (ej: 2000)">
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" name="comidas" value="desayuno" id="comida-desayuno" checked>
                    <label for="comida-desayuno">🥐 Desayuno</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="comidas" value="comida" id="comida-comida" checked>
                    <label for="comida-comida">🍽️ Comida</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="comidas" value="merienda" id="comida-merienda">
                    <label for="comida-merienda">🥨 Merienda</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="comidas" value="cena" id="comida-cena" checked>
                    <label for="comida-cena">🌙 Cena</label>
                </div>
            </div>
            <textarea id="preferencias-plan" placeholder="Preferencias (ej: evitar lactosa...)"></textarea>
        </div>

        <!-- Opciones Comunes -->
        <div class="common-options">
            <select id="personas">
                <option value="1">1 persona</option>
                <option value="2" selected>2 personas</option>
                <option value="3">3 personas</option>
                <option value="4">4 personas</option>
                <option value="5">5 personas</option>
                <option value="6">6 personas</option>
                <option value="7">7 personas</option>
                <option value="8">8 personas</option>
            </select>
            <select id="dieta">
                <option value="ninguna">Ninguna</option>
                <option value="vegetariana">Vegetariana</option>
                <option value="vegana">Vegana</option>
                <option value="keto">Keto</option>
                <option value="mediterranea">Mediterránea</option>
                <option value="paleo">Paleo</option>
                <option value="sin-gluten">Sin Gluten</option>
            </select>
        </div>

        <button id="generate-button" class="generate-btn">Generar</button>
        <div id="response" class="response"></div>
    </div>
    
    <!-- Plantillas Ocultas para PDF -->
    <div id="pdf-template" style="display: none;"></div>

    <script src="index.js"></script>
</body>
</html>
